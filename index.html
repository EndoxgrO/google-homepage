<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/200px-Google_mic.svg.png"/>
    <header class="header">
      <ul class="header-nav">
          <li class="fleft"><a href="#">About</a></li>
          <li class="fleft"><a href="#">Store</a></li>

        </div>
      </div>


    <footer class="footer">

          <li class="bright"><a href="#">Terms</a></li>

</html>
