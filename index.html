<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <nav class="header">
      <div class="top-left">
        <ul>
          <li><a href="/">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>

      <div class="top-right">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="/">Images</a></li>
          <li><img src="http://simpleicon.com/wp-content/uploads/dots.png"></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
    </nav>

    <div class="google-wrapper">
      <div class="google-logo">
        <img src="https://cdn.vox-cdn.com/thumbor/-IV_Hdrn1ubqPEnD-M06uZhRrIs=/0x0:2012x1341/1520x1013/filters:focal(0x0:2012x1341):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="Google Logo">
        <div class="search">
          <input type="text" placeholder="Search..">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/200px-Google_mic.svg.png"/>
          <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feelin Lucky</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="footer">
      <div class="bott-left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </ul>
      </div>
      <div class="bott-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </nav>

  </body>
</html>
